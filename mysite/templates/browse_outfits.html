<body background="https://s-media-cache-ak0.pinimg.com/736x/4b/99/1a/4b991a18a070d4d84dd77408ac92c074.jpg">

	<div class = "container">

	<header>
		<h1>
			<b><center>Cher's Closet!</center></b>
		</h1>
	</header>
	
	<div class = 'nav'>
		<a href="{% url "home" %}">Home</a>
		<a href = "{% url "browse_products" %}">Browse Products</a>
		<a href = "{% url "browse_outfits" %}">Browse Outfits</a>
		<a href = "{% url "my_closet" %}">My Closet</a>
	</div>

	<div id = "sidebar">
			<center>
			<span>Women's</span>
			<span>Men's</span>
		</center>
	</div>

	<div id="main">

	<div id = "filter">
		<p>Select desired outfit filters: </p>
		<form action="/filterOutfits/" method="get">
		<fieldset>
			    <legend>Season</legend>

			    {% for i in results.0 %}
			    <input id="season" type="checkbox" name="seasons[]" value="{{ i }}" />{{ i }}<br>
			    {% endfor %}

		</fieldset>
	  	<fieldset>
			    <legend>Occasion</legend>

			    {% for j in results.1 %}
			    <input id="occasion" type="checkbox" name="occasions[]" value="{{ j }}" />{{ j }}<br>
			    {% endfor %}
			 	
		</fieldset>
		<fieldset>
			    <legend>Total Outfit Price</legend>

			    {% for k in results.2 %}
			    <input id="totalprice" type="checkbox" name="totalprices[]" value="{{ k }}" />{{ k }}<br>
			    {% endfor %}
			 	
		</fieldset>
		<input type="submit" value="FILTER">

		</form>
 	</div>

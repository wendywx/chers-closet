<html lang="en">

<style>

{% load nordstrom_extras %}
h1{
	font-family: "Trebuchet MS", Helvetica, sans-serif;
	font-size: 50px; 
	background-color: white; 
}
.container{
	margin: 0 auto;
	overflow: scroll;
	height: 100%;
}
#sidebar{
	float: left;
	width: 10%;
	padding: 14px 16px;
	background-color: #333;
	font-family: "Trebuchet MS", Helvetica, sans-serif; 
	font-size: 18px
}
#main{
	float: left;
	margin: 0 auto;
	width: 85%;
	background-color: #F0F8FF;
	font-family: "Trebuchet MS", Helvetica, sans-serif; 

}
#hidden{
	visibility: hidden;
}

li{
	float:left;
	padding: 20px;
}
.prod_image{
	width: 180px; 
	height: 250px; 
}	
.nav{
	background-color: #333;
	overflow: hidden;
}
.nav a{
	float: left;
	display: block;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 18px;
	font-family: "Trebuchet MS", Helvetica, sans-serif; 

}
.nav a:hover{
	background-color: #ddd;
	color: black;
}

.nav a.active{
	background-color: #4CAF50;
	color:white;
}

ul.product li {
	width: 220px;
	display:inline-block;
	vertical-align: top

}

</style>

<head>
	<meta charset="UTF-8">
	<title>Cher's Closet</title>
</head>

</body>


<body background="https://s-media-cache-ak0.pinimg.com/736x/4b/99/1a/4b991a18a070d4d84dd77408ac92c074.jpg">
	<div class = "container">

	<header>
		<h1>
			<b><center>Cher's Closet!</center></b>
		</h1>
	</header>
	
	<div class = 'nav'>
		<font face = "courier new">
		<a href="{% url "home" %}">Home</a>
		<a href = "{% url "browse_products" %}">Browse Products</a>
		<a href = "{% url "browse_outfits" %}">Browse Outfits</a>
		<a href = "{% url "my_closet" %}">My Closet</a>
		</font>
	</div>

	<div id = "sidebar">
	</div>

	<div id = "main">

		<p>{{ results|index:3|length }} products found:</p>

		{% for i in results.1 %}
		<ul class="product">
		<li>
		<img src={{ i }} width="197px" height="304px"> 
		
		<form action="/addToCloset/" method="get">
			 <input name="closetid" type="text">
			 <input type="submit" value="Add to closet" >
			 <input type="hidden" name="newproductid" value={{ results|index:4|index:forloop.counter0 }}>
		</form>
		<form action="/createNewOutfit/" method="get">
	
			 <input type="submit" value="Generate new outfit with product" >
			 <input type="hidden" name="newproductid" value={{ results|index:4|index:forloop.counter0 }}>
		
		</form>
		    <p>{{ results|index:3|index:forloop.counter0 }} {{ results|index:0|index:forloop.counter0 }}, ${{ results|index:2|index:forloop.counter0 }} 
	       </p>
	       </li>
	   </ul>
        {% endfor %}
 	</div>
	
	</div>
</body>
</html>
